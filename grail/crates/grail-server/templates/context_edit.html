{% extends "layout.html" %}
{% block title %}Grail | Edit Context{% endblock %}
{% block content %}
  <h2>Edit Context File</h2>
  <p class="section-desc">
    <span class="pill">{{ path }}</span>
    <span class="text-muted" style="margin-left: 8px; font-size: 12px;">{{ bytes }} bytes</span>
  </p>

  <form method="post" action="/admin/context/edit">
    <input type="hidden" name="path" value="{{ path }}" />
    <label for="content">Content</label>
    <textarea id="content" name="content" rows="24" style="font-size: 13px; line-height: 1.6;">{{ content }}</textarea>
    <button type="submit">Save</button>
  </form>

  <p class="text-muted mt-md" style="font-size: 12px;">
    Tip: the agent entry point is <span class="pill">INDEX.md</span>.
  </p>
{% endblock %}
