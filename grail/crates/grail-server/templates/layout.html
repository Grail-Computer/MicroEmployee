<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Grail{% endblock %}</title>
    <style>
      :root {
        --bg0: #0b1020;
        --bg1: #0c1b2a;
        --card: rgba(255, 255, 255, 0.06);
        --card2: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.72);
        --hair: rgba(255, 255, 255, 0.12);
        --accent: #74f0d0;
        --danger: #ff6b6b;
      }

      body {
        margin: 0;
        color: var(--text);
        font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
        background: radial-gradient(1200px 600px at 20% 10%, rgba(116, 240, 208, 0.18), transparent),
          radial-gradient(900px 500px at 80% 30%, rgba(255, 107, 107, 0.12), transparent),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        min-height: 100vh;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .wrap {
        max-width: 980px;
        margin: 0 auto;
        padding: 28px 18px 64px;
      }

      .top {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 16px;
        padding: 14px 16px;
        border: 1px solid var(--hair);
        border-radius: 14px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
        backdrop-filter: blur(10px);
      }

      .brand {
        font-variant: small-caps;
        letter-spacing: 0.06em;
        font-weight: 700;
      }

      .nav a {
        margin-left: 14px;
        color: var(--muted);
      }

      .nav a.active {
        color: var(--text);
        text-decoration: underline;
        text-decoration-color: rgba(116, 240, 208, 0.8);
      }

      .card {
        margin-top: 18px;
        padding: 18px 16px;
        border: 1px solid var(--hair);
        border-radius: 14px;
        background: var(--card);
        backdrop-filter: blur(10px);
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }

      @media (max-width: 820px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .kv {
        padding: 12px 12px;
        border-radius: 12px;
        background: var(--card2);
        border: 1px solid var(--hair);
      }

      .k {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 12px;
        color: var(--muted);
      }

      .v {
        font-size: 16px;
        margin-top: 6px;
      }

      .pill {
        display: inline-block;
        padding: 2px 10px;
        border-radius: 999px;
        border: 1px solid var(--hair);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 12px;
        color: var(--muted);
      }

      .pill.ok {
        border-color: rgba(116, 240, 208, 0.35);
        color: rgba(116, 240, 208, 0.9);
      }

      .pill.bad {
        border-color: rgba(255, 107, 107, 0.35);
        color: rgba(255, 107, 107, 0.9);
      }

      label {
        display: block;
        color: var(--muted);
        margin: 12px 0 6px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--hair);
        background: rgba(10, 16, 30, 0.55);
        color: var(--text);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 13px;
      }

      button {
        margin-top: 14px;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(116, 240, 208, 0.35);
        background: rgba(116, 240, 208, 0.12);
        color: rgba(116, 240, 208, 0.95);
        cursor: pointer;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 13px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 13px;
      }

      th,
      td {
        border-bottom: 1px solid var(--hair);
        padding: 10px 8px;
        text-align: left;
        vertical-align: top;
      }

      th {
        color: var(--muted);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div class="brand">Grail</div>
        <div class="nav">
          <a class='{% if active == "status" %}active{% endif %}' href="/admin/status">Status</a>
          <a class='{% if active == "settings" %}active{% endif %}' href="/admin/settings">Settings</a>
          <a class='{% if active == "cron" %}active{% endif %}' href="/admin/cron">Cron</a>
          <a class='{% if active == "guardrails" %}active{% endif %}' href="/admin/guardrails">Guardrails</a>
          <a class='{% if active == "approvals" %}active{% endif %}' href="/admin/approvals">Approvals</a>
          <a class='{% if active == "memory" %}active{% endif %}' href="/admin/memory">Memory</a>
          <a class='{% if active == "context" %}active{% endif %}' href="/admin/context">Context</a>
          <a class='{% if active == "auth" %}active{% endif %}' href="/admin/auth">Auth</a>
          <a class='{% if active == "tasks" %}active{% endif %}' href="/admin/tasks">Queue</a>
          <a class='{% if active == "diagnostics" %}active{% endif %}' href="/admin/diagnostics">Diagnostics</a>
        </div>
      </div>

      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
