display_information:
  name: Grail
  description: Your micro-employee (Codex-powered)
  background_color: "#000000"

features:
  bot_user:
    display_name: Grail
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - users:read
      # Optional: required only if you enable the Slack MCP tool `search_messages`.
      - search:read
      # Optional: required only if you enable the Slack MCP tool `list_channels`.
      - channels:read
      - groups:read
      # Required for downloading files shared in messages.
      - files:read
      # Required for uploading files (context_writes, agent uploads) back to Slack.
      - files:write

settings:
  event_subscriptions:
    request_url: https://YOUR_SERVICE_DOMAIN/slack/events
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://YOUR_SERVICE_DOMAIN/slack/actions
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
