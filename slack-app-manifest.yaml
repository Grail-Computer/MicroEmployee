display_information:
  name: Grail
  description: Slack micro-employee (Codex-powered)
  background_color: "#0b1020"

features:
  bot_user:
    display_name: Grail
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - channels:read
      - groups:read
      - im:read
      - mpim:read
      - users:read

settings:
  event_subscriptions:
    request_url: https://YOUR_SERVICE_DOMAIN/slack/events
    bot_events:
      - app_mention
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

